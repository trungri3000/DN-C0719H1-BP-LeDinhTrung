        <p id="result"></p>

    </div>
    <script>
        let totalFor = 0;
        function checkSNT(value) {
            let count = 0;
            for (let i = 2; i <= Math.sqrt(value); i++) {
                totalFor++;
                if (value % i == 0)
                if (value % i !== 2)
                    return false;
            }


}
            return true;

        }
        function search() {

            let number = document.getElementById("number");
            let count = 2;
            let i = 2;
            let drawHTML = "";
            while (true) {
                if (checkSNT(i)) {
                    count++;
                    drawHTML += "<p>" + i + "</p>";
                }
                i++;
                if (count == parseInt(number.value))
                    break;
            }
            document.getElementById("result").innerHTML = drawHTML;
            alert(totalFor);
        }
