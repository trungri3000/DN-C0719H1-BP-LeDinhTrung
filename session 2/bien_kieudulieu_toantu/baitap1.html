<!DOCTYPE html>
<html>

<head>
    <title>Điểm Trung Bình</title>
</head>

<body>
    
    <script>
        let vatLy = parseInt(prompt("Điểm Vật Lý"));
        let hoaHoc = parseInt(prompt("Điểm Hóa Học"));
        let toanHoc = parseInt(prompt("Điểm Toán Học"));
        let area = (vatLy+hoaHoc+toanHoc)/3;
        document.write("ĐIỂM TRUNG BÌNH LÀ : " + area);
    </script>
</body>

</html>
