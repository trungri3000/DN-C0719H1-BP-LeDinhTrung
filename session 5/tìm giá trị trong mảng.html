<!DOCTYPE html>
<html>
    <head><title>tìm giá trị trong mảng</title></head>
    <body>
        <script>
    let value = parseInt(prompt("Enter a number: "));
    let x = [-3, 5, 1, 3, 2, 10];
    for (let i=0;i<x.length;i++){
    if (value == x[i]){
    alert ("value" + x[i] + "found at " + i);
    }
    }
    </script>
    </body>
</html>
